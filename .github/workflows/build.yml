name: Build demo website

on:
  pull_request:
    types:
      - opened

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.113.0'
        extended: true
    - name: Build
      working-directory: exampleSite
      run: hugo --minify